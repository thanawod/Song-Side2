<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="login page.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="curved-shape"></div>
        <div class="curved-shape2"></div>
        <div class="form-box login">
            <h2 class="animation" style="--D:0">Login</h2>
            <form action="#" onsubmit="return validateLogin()">
                <div class="input-box animation" style="--D:1">
                    <input type="text" required id="username">
                    <label for="username">Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animation" style="--D:2">
                    <input type="password" required id="password">
                    <label for="password">Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box animation" style="--D:3">
                    <button class="btn" type="submit">Login</button>
                </div>
                <!-- <div class="regi-link animation" style="--D:4">
                    <p>Don't have an account? <a href="#" class="SignUpLink">Sign Up</a></p>
                </div> -->
            </form>
        </div>
        <div class="info-content Login">
            <h2 class="animation" style="--D:0">WELCOME!</h2>
            <p class="animation" style="--D:1">Situs dimana kamu dapat mendengarkan lagu sepuasnya ENJOYYYY!!!</p>
        </div>
    </div>
    <script src="login page.js"></script>
</body>
</html>
